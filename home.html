<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Home</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="mobile-frame-wrapper">
        <div class="mobile-frame-iphone14">
            <div class="project-container-main">

                    <div class="project-content-main" id="project-content-main">

                                <div class="slider-paggination">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                                <div class="slider-img">
                                    <img src="./images/3drone.jpg" alt="">
                                </div>
                            </div>
                            <div class="content-slider-details">
                                <div class="content-slider-item">
                                    <div class="slider-details-title">
                                        Quadcopter Drone
                                    </div>
                                    <div class="slider-details-desc">
                                        4K Video & Photo Camera
                                    </div>
                                </div>
                                <div class="content-slider-item slider-cart-main">
                                    <div class="slider-cart-desc">
                                        <i class='bx bx-cart-alt'></i>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="content-item content-suggestion-main">

                                    <div class="suggestion-item-name">
                                        K911 Max Dron
                                    </div>
                                </div>
                                <div class="suggestion-item">
                                    <div class="suggestion-item-img">
                                        <img src="./images/2drone.jpg" alt="">
                                    </div>
                                    <div class="suggestion-item-name">
                                        DJI Mavic 2
                                    </div>
                                </div>
                                <div class="suggestion-item">
                                    <div class="suggestion-item-img">
                                        <img src="./images/2drone.jpg" alt="">

                                    <div class="suggestion-item-name">
                                        DJI Mavic 2
                                    </div>
                                </div>
                                <div class="suggestion-item">
                                    <div class="suggestion-item-img">

                                    <div class="suggestion-item-name">
                                        DJI Mavic 2
                                    </div>
                                </div>
                                <div class="suggestion-item">
                                    <div class="suggestion-item-img">
                                        <img src="./images/1drone.jpg" alt="">
                                    </div>
                                    <div class="suggestion-item-name">
                                        K911 Max Dron
                                    </div>
                                </div>
                                <div class="suggestion-item">
                                    <div class="suggestion-item-img">
                                        <img src="./images/2drone.jpg" alt="">
                                    </div>
                                    <div class="suggestion-item-name">
                                        DJI Mavic 2
                                    </div>
                                </div>
                                <div class="suggestion-item">
                                    <div class="suggestion-item-img">
                                        <img src="./images/2drone.jpg" alt="">
                                    </div>
                                    <div class="suggestion-item-name">
                                        DJI Mavic 2
                                    </div>
                                </div>
                                <div class="suggestion-item">
                                    <div class="suggestion-item-img">
                                        <img src="./images/4drone.jpg" alt="">
                                    </div>
                                    <div class="suggestion-item-name">
                                        DJI Mavic 2
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="project-footer-main">
                        <div class="footer-items">
                            <div class="footer-item">
                                <i class='bx bx-home-alt'></i>
                            </div>
                            <div class="footer-item">
                                <i class='bx bx-bell'></i>
                            </div>
                            <div class="footer-item">
                                <i class='bx bx-cart-alt'></i>
                            </div>
                            <div class="footer-item">
                                <i class='bx bx-cog'></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.esm.browser.min.js'
        const swiper = new Swiper('.swiper-container.two', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            effect: 'coverflow',
            loop: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflow: {
                rotate: 0,
                stretch: 100,
                depth: 10,
                modifier: 1.5,
                slideShadows: false,
            }
        });
    </script>
    <script src="./script.js"></script>
